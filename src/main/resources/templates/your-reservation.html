    <input type = "hidden" name="reservationId" id="reservationId" th:value="${reservation.id}">

    <div class = "your-main" th:object="${reservation}">
        <!--/*@thymesVar id="reservations" type=""*/-->
        <section class="reservationEntity-info text-center">
            <h2 th:text="'Thank you' + ${@userDetailsService.loadUserByUsername(authenticated)} + ' for your reservation,' "> </h2>
            <p>You have reservation of the name:
                <span th:text="*{name}" id="name"></span>
            </p>
            <p>For:
                <span th:text="*{countPeople}" id="countPeople"></span> people
            </p>
            <p>Date and time for your reservation is:
                <span id="dateTime"></span>
            </p>
            <p>You prefer
                <span id="section">section</span>
            </p>
            <p>For
                <span id="category">category of your reservation</span>
            </p>
        </section>

        <section class="comments">
            <h1>Comments</h1>
            <div>
                <!-- Comments submission -->
                <form id="commentForm" method="POST"
                      th:action="@{/api/{reservationId}/comments(reservationId=${reservation.id})}">
                    <div class="form-group">
                        <h4>Leave a comment</h4>
                        <label for="textContent">TextContent</label>
                        <textarea name="textContent"
                                  id="textContent"
                                  cols="30"
                                  rows="5"
                                  class="form-control"
                                  style="background-color: white;"></textarea>
                        <small id="messageError" class="invalid-feedback">
                            Text comment should be at least 10 characters.
                        </small>
                    </div>

                    <div class="form-group">
                        <input type="submit"
                               class="btn"
                               id="postComment"
                               value="Post Comment"/>
                    </div>
                </form>
                <!-- Comments submission -->
            </div>
            <!-- All comments section -->
            <div>
                <span id="commentCtnr"><!-- Comments section, filled in by script --></span>
            </div>
            <!-- EO: All comments section -->
        </section>
    </div>
    <script th:src="@{/js/comments.js}"></script>
